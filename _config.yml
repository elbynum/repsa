# ---------------------------------------------------------------
# MAIN SETTINGS
# ---------------------------------------------------------------
# Feel free to change these! For more info, refer to:
# ~> https://jekyllrb.com/docs/configuration/options/

title:            'Reserve Revisited'
description:      'A Visual and Literary Tour of the Reserva Ecológica del Pedregal de San Ángel (REPSA)'
url:              'https://minicomp.github.io'
baseurl:          '/repsa'
copyright:        <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Attribution-NonCommercial 4.0 International License</a>.
logo:             '/assets/logo.png'

# ---------------------------------------------------------------
# BUILD SETTINGS
# ---------------------------------------------------------------
# Best not to mess with these unless you know what you're doing!

permalink: 'pretty'
sass:
  style: compressed
exclude:
  - Gemfile*
  - Rakefile
  - vendor
  - spec
  - README.md
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'
kramdown:
 auto_ids:       true
 footnote_nr:    1
 entity_output:  as_char
 footnote_backlink: "&#x21a9;&#xfe0e;"
 toc_levels:     1..6
 smart_quotes:   lsquo,rsquo,ldquo,rdquo
 enable_coderay: false


# --------------------------------------------------------------
# COLLECTION SETTINGS
# --------------------------------------------------------------
# Wax leverages Jekyll collections for much of its
# functionality, therefor some of the keys below are from
# Jekyll while others are Wax-specific.
# For more info, refer to:
# ~> https://jekyllrb.com/docs/collections/

collections:
  exhibits:
    output: true
  repsa: # name of collection
    output: true # makes sure pages are output as html files
    layout: 'repsa_item' # the layout for the pages to use
    metadata:
      source: 'wax_repsa.csv' # path to the metadata file within `_data`
    images:
      source: 'raw_images/repsa' # path to the directory of images within `_data`

# --------------------------------------------------------------
# SEARCH INDEX SETTINGS
# --------------------------------------------------------------
# You can create multiple search indexes below (though only one is
# recommended!) by specifying
# an `index` file to write it to and some `collections` for it to index
# and running `$ bundle exec rake wax:search` .

search:
  main:
    index: '/search/index.json' # file the index will get written to
    collections:
      repsa:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - location
          - repsa_location
          - _date
          - label
          - location_cdmx
# --------------------------------------------------------------
# SITE MENU SETTINGS
# --------------------------------------------------------------
# Each menu item needs a `label` (whats shown), and a `link`
# (where it goes). An item can optionally have a dropdown
# submenu via `sub`.

menu:
  - label: 'About'
    sub:
      - label: 'About REPSA'
        link: '/about/'
  - label: 'Read'
    sub:
      - label: 'REPSA: A Sedimented History'
        link: '/read/a/'
      - label: 'Other ethnographic observations and conversations'
        link: '/read/b/'
  - label: 'See'
    link: '/collection/'
  - label: 'Hear'
    link: '/audio/'
  - label: 'Search'
    link: '/search/'

# --------------------------------------------------------------
# SITE FOOTER SETTINGS
# --------------------------------------------------------------
#

footer:
  links:
    - label: 'About Site Construction'
      link: 'https://github.com/minicomp/wax'
    - label: 'Credits'
      link: '/credits'

  logos:
    - img: '/img/logo.png'

# FIN
